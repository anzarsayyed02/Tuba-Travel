<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hajj Packages - Coming Soon</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri&family=Raleway:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Raleway', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)),
                        url('https://hebbkx1anhila5yf.public.blob.vercel-storage.com/Copy%20of%20Copy%20of%20Copy%20of%20Putih%20dan%20Biru%20Modern%20Agen%20Perjalanan%20Postingan%20Instagram-46Ah0pCHTKjBXbcWxVOjSDJNkP4AxM.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
            max-width: 800px;
            width: 90%;
        }

        .geometric-pattern {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 10px;
            background: linear-gradient(45deg, 
                #c5a572 25%, 
                transparent 25%, 
                transparent 75%, 
                #c5a572 75%);
            background-size: 10px 10px;
            opacity: 0.8;
        }

        .geometric-pattern-bottom {
            bottom: 0;
            top: auto;
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            color: #c5a572;
            font-family: 'Amiri', serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .arabic-title {
            font-family: 'Amiri', serif;
            font-size: 2.5rem;
            margin-bottom: 2rem;
            color: #c5a572;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            color: #fff;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 2rem 0;
        }

        .countdown-item {
            background: rgba(197, 165, 114, 0.1);
            padding: 1rem;
            border-radius: 10px;
            min-width: 100px;
            border: 1px solid rgba(197, 165, 114, 0.3);
        }

        .countdown-number {
            font-size: 2rem;
            font-weight: bold;
            color: #c5a572;
        }

        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .close-btn {
            display: inline-block;
            padding: 1rem 2rem;
            background: #c5a572;
            color: #000;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 2rem;
            border: none;
            cursor: pointer;
            font-size: 1rem;
        }

        .close-btn:hover {
            background: #b48f5f;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(197, 165, 114, 0.3);
        }

        .decorative-line {
            width: 100px;
            height: 2px;
            background: #c5a572;
            margin: 2rem auto;
            position: relative;
        }

        .decorative-line::before,
        .decorative-line::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            background: #c5a572;
            border-radius: 50%;
            top: 50%;
            transform: translateY(-50%);
        }

        .decorative-line::before {
            left: -5px;
        }

        .decorative-line::after {
            right: -5px;
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 1.5rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .arabic-title {
                font-size: 2rem;
            }

            .countdown {
                gap: 1rem;
            }

            .countdown-item {
                min-width: 80px;
                padding: 0.8rem;
            }

            .countdown-number {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="geometric-pattern"></div>
        <h1>Coming Soon</h1>
        <div class="arabic-title">الحج المبارك</div>
        <p>Our Hajj packages will be available soon. Join us on this blessed journey to the House of Allah.</p>
        <div class="decorative-line"></div>
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number">30</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">12</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">45</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number">20</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        <p>Subscribe to be notified when our Hajj packages become available.</p>
        <button class="close-btn"><a href="/index.html" style="text-decoration: none;">Close</a></button>
        <div class="geometric-pattern geometric-pattern-bottom"></div>
    </div>

    <script>
        // Add countdown functionality
        function updateCountdown() {
            const now = new Date();
            const target = new Date(now.getFullYear(), now.getMonth() + 1, 1);
            const diff = target - now;

            const days = Math.floor(diff / (10000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (100 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (10 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);

            document.querySelectorAll('.countdown-number')[0].textContent = days;
            document.querySelectorAll('.countdown-number')[1].textContent = hours;
            document.querySelectorAll('.countdown-number')[2].textContent = minutes;
            document.querySelectorAll('.countdown-number')[3].textContent = seconds;
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
